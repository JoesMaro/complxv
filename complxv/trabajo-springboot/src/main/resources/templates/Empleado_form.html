<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Empleados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-BuC5mkJ7nHea6kqyTHziDqp5r73XUN1W50I1pFbYnpPDaJPaJQhGF9u37ZnnvL3spMOcYc5SdS8sW20RhmD13A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
              background-image: url('/fondo5.jpg');
              background-size: cover;
              background-position: center;
              font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
              height: 100vh; /* Ajuste del alto del cuerpo al 100% del viewport height */
              margin: 0; /* Eliminación del margen predeterminado */
          }
         .container {
             background-color: rgba(255, 255, 255, 0.8); /* Fondo semi-transparente */
             border-radius: 10px;
             box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
             padding: 40px;
             margin-top: 50px;
             max-width: 600px;
         }
         .form-group label {
             font-weight: bold;
         }
         .btn-primary {
             background-color: #3f51b5;
             border-color: #3f51b5;
         }
         .btn-primary:hover {
             background-color: #303f9f;
             border-color: #303f9f;
         }
         .btn-secondary {
             background-color: #f44336;
             border-color: #f44336;
         }
         .btn-secondary:hover {
             background-color: #d32f2f;
             border-color: #d32f2f;
         }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4" th:text="${pageTitle}">Gestión de Empleados</h2>
    <form th:action="@{/empleados/save}" method="post" th:object="${empleado}">
        <div class="p-3">
            <input type="hidden" th:field="*{id}"/>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="nombres">Nombres</label>
                        <input type="text" th:field="*{nombres}" required minlength="2" maxlength="128" class="form-control" id="nombres">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="ciudad">Ciudad</label>
                        <input type="text" th:field="*{ciudad}" maxlength="100" class="form-control" id="ciudad">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="celular">Celular</label>
                        <input type="text" th:field="*{celular}" maxlength="15" class="form-control" id="celular">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="cedula">Cédula</label>
                        <input type="number" th:field="*{cedula}" class="form-control" id="cedula">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="edad">Edad</label>
                        <input type="number" th:field="*{edad}" class="form-control" id="edad" min="0">
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary mr-2"><i class="fas fa-save mr-1"></i>Guardar</button>
                <a th:href="@{/empleados}" class="btn btn-secondary"><i class="fas fa-times mr-1"></i>Cancelar</a>
            </div>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
