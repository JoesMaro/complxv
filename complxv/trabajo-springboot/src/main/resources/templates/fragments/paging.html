<a th:fragment="paging(pageNum, label, tooltip)" class="page-link"
   th:href="@{'/empleados?' + ${keyword != null && keyword != '' ? 'keyword='+ keyword + '&' : ''} + 'page=' + ${pageNum} + '&size=' + ${pageSize}}"
   th:title="${tooltip}" rel="tooltip" xmlns:th="http://www.w3.org/1999/xhtml">
    <span th:text="${label}" class="pagination-label" style="font-weight: bold; color: #007bff;"></span>
</a>
